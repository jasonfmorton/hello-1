name: sign

on:
  workflow_call:
    secrets:
      registry:
        required: true
      id_provider:
        required: true
      service_account:
        required: true
      digest:
        required: true
      key:
        required: true

env:
  COSIGN_VERSION: v1.13.1

jobs:

  sign:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
    - id: auth
      name: Get GCP token
      uses: google-github-actions/auth@v1
      with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.id_provider }}
          service_account: ${{ secrets.service_account }}
    - name: Install Cosign
      uses: sigstore/cosign-installer@main
      with:
        cosign-release: ${{ env.COSIGN_VERSION }}
    - name: Auth Cosign
      run: |
        cosign version
        cosign login ${{ secrets.registry }} --username=oauth2accesstoken --password=${{ steps.auth.outputs.access_token }}
    - name: Get KMS Key
      run: |
        cosign generate-key-pair --kms ${{ secrets.key }}
    - name: Sign Image
      run: |
        cosign sign --force --key ${{ secrets.key }} {{ secrets.digest }}
      env:
        COSIGN_PASSWORD: ${{ steps.auth.outputs.access_token }}
